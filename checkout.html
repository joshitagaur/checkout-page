<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="checkout.css">
</head>
<body>

<div class="row">
  <div class="col-75">
    <div id="saved-cards-wrapper">
      <h4>Saved Cards</h4>
      <div id = "saved-cards" class="container">
        
      </div>
    </div>
    <button class="marginTop10">Add New Cards</button>
    <div class="container">
      <form id="new-card-form">
        <div class="row">
          <div class="col-50">
            <label for="cnum">Card number</label>
            <input type="text" id="cnum" name="cardnumber" placeholder="Card Number">
            <div class="row">
              <div class="col-25">
                <select id="month" name="month">
                  <option value="Jan">1</option>
                  <option value="Feb">2</option>
                  <option value="Mar">3</option>
                </select>
              </div>
              <div class="col-25">
                <select id="year" name="year">
                  <option value="2020">2020</option>
                  <option value="2021">2021</option>
                  <option value="2022">2022</option>
                </select>
              </div>
              <div class="col-25">
                <input type="text" id="cvv" name="cvv" placeholder="CVV">
              </div>
            </div>
          </div>
          
        </div>
        <input type="submit" value="Save" class="btn" onclick="addNewCard()">
        <div id="error-wrapper"></div>
      </form>
    </div>
  </div>
</div>
    <script src="checkout.js"></script>
</body>
</html>
